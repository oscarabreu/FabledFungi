<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with Fungi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class = "Title">Fabled Fungis</h1>
        <image url = "" alt = "Some Mushroom"></image>
        <h3 class = "Mushroom-Name"></h3>
        <ul>
            <li class = "Taxon">Taxon-ID: <b></b></li>
            <li class = "Common-Name">Common Name: <b></b></li>
            <li class = "Observer">Observer-ID: <b></b></li>
            <li class = "Observed">Observed-Date: <b></b></li>
            <li class = "User-ID">User-ID: <b></b></li>
            <li class = "Description">Description: <b></b></li>
            <li class = "Latitude">Latitude: <b></b></li>
            <li class = "Longitude">Longitude: <b></b></li>
            <li class = "Location">Address: <b></b></li>
            <li class = "Kingdom-Name">Class-Name: <b></b></li>
            <li class = "Order-Name">Order-Name: <b></b></li>
            <li class = "Phylum-Name">Phylum-Name: <b></b></li>
            <li class = "Species-Name">Species-Name: <b></b></li>
            <li class = "Family-Name">Family-Name: <b></b></li>
            <li class = "Genus-Name">Genus-Name: <b></b></li>
            <li class = "User-Login">User-Login: <b></b></li>
            <li class = "Source:">Source: <b></b></li>
        </ul>
      </div>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
